<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ///solicta qual numero para multiplica
        const i = parseInt(window.prompt('digite qual tabuada'))
        let multiplier = 0
        
        for (let multiplier = 0; multiplier <= 10; multiplier++) {
            document.write(`${i} x ${multiplier} = ${i * multiplier}<br>` ) 
            
        }

     
    </script>
</body>
</html>
