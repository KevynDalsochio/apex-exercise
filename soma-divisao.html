<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>Matemática</title>
</head>
<body>
    
    <script>

    /// solicita um valor do usuario e armazenar o valor
    let firstUserInput = window.prompt('digite o primeiro valor')
    /// solicita outro valor do usuario e armazenar o valor
    let secondUserInput = window.prompt('digite o segundo valor')
    /// solita o valor da divisão
    let divUserImput = window.prompt('digite o valor para a divisão')
    /// somar os dois valores e armazenar o resultado
    let result = parseInt(firstUserInput) + parseInt(secondUserInput)
    /// divisão dos dois valores
    let division = parseInt(result) / parseInt(divUserImput)
    /// mostrar o resultado da soma
    alert(result)
    /// mostra o resultado da divisão
    alert(division)
    
    </script>




</body>
</html>
