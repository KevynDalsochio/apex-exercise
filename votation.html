<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let opcaoCandidato = 0
        let alessandra = 0
        let caio = 0
        let geraldo = 0
        let talita = 0
         while (opcaoCandidato != '5') {
            opcaoCandidato = window.prompt("1 Alessandra, 2 Caio, 3 Geraldo, 4 Talita, 5 para sair")
            switch (opcaoCandidato) {
                case ('1'): {
                    alessandra++
                    break
                }
                case ('2'): {
                    caio++
                    break;
                }
                case ('3'): {
                    geraldo++
                    break
                }
                case ('4'): {
                    talita++
                    break
                }
                case ('5'): {
                    alert("Você saiu da aplicação!")
                }
            }
        }
        document.write(" Alessandra: " + alessandra + " Caio: " + caio + " Geraldo: " + geraldo + " Talita: " + talita);
    </script>
</body>

</html>
