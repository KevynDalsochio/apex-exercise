<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ///request current salary and store
        let currentSalaryUserInputNum = parseFloat(window.prompt('Digite seu atual salário, exemplo: 300. Que calcularemos seu aumento!'))
        ///do the validation and show the result
        if (currentSalaryUserInputNum <= ('280')) {
            let newSalary = (currentSalaryUserInputNum + (currentSalaryUserInputNum * 0.20))
            alert ('Seu salário atual é de R$ ' + currentSalaryUserInputNum + 
            ' e seu aumento foi 20%, totalizando R$ ' + newSalary + ' de salário no próximo mês.')
        }else if (currentSalaryUserInputNum <= ('700') && currentSalaryUserInputNum > ('280')) { 
            let newSalary = (currentSalaryUserInputNum + (currentSalaryUserInputNum * 0.15))
            alert ('Seu salário atual é de R$ ' + currentSalaryUserInputNum + 
            ' e seu aumento foi 15%, totalizando R$ ' + newSalary + ' de salário no próximo mês.')
        }else if (currentSalaryUserInputNum < ('1500') && currentSalaryUserInputNum > ('700')) { 
            let newSalary = (currentSalaryUserInputNum + (currentSalaryUserInputNum * 0.10))
            alert ('Seu salário atual é de R$ ' + currentSalaryUserInputNum + 
            ' e seu aumento foi 10%, totalizando R$ ' + newSalary + ' de salário no próximo mês.'  )
        }else if (currentSalaryUserInputNum >= ('1500')) {
            let newSalary = (currentSalaryUserInputNum + (currentSalaryUserInputNum * 0.05))
            alert ('Seu salário atual é de R$ ' + currentSalaryUserInputNum + 
            ' e seu aumento foi 5%, totalizando R$ ' + newSalary + ' de salário no próximo mês.'  )
             }
    </script>     

</body>
</html>
