<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Conceito de aprovação</title>
</head>
<body>
    <script>
      ///storage user input
      let firstGradeUserInput = parseFloat(window.prompt('Digite a primeira nota.'))
      let secondGradeUserInput = parseFloat(window.prompt('Digite a segunda nota.'))
      ///storage result grade user
      let resultAverage = ((firstGradeUserInput + secondGradeUserInput) /2 ).toFixed(2)
      ///show grades user input
      alert('Sua primeira nota foi de '+firstGradeUserInput+', sua segunda nota foi '+secondGradeUserInput+' e sua média foi '+resultAverage+' pontos.' )
      ///shows student approval concept
      if (resultAverage >= 9.0) {
        alert('Parabens você foi aprovado: Conceito A.')
      }
      else if ( resultAverage >= 7.5) {
          alert('Parabens você foi aprovado: Conceito B.')
      }
      else if ( resultAverage >= 6.0) {
          alert('Parabens você foi aprovado: Conceito C.')
      }
      else if ( resultAverage >= 4.0) {
        alert('Você foi reprovado: Conceito D.')
      }
      else { alert('Você foi reprovado: Conceito E.')
       }
    </script>
</body>
</html>
