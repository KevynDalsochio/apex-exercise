    <title>Valor elevado ao quadrado</title>
</head>
<body>
  <script>
      ///pega o valor a ser elevado ao quadrado
      let numUserInput = window.prompt ('Digite o valor a ser elevado ao quadrado.')
      ///eleva o valor pego ao quadrado
      let result = parseInt(numUserInput) * parseInt(numUserInput)
      ///mostra o resultado
      console.log(result)
  </script>
