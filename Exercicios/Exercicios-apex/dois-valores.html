<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Documet</title>
</head>
<body>
    <script>
        ///solcita o primeiro valor
        const firstValue = parseFloat(window.prompt('Digite um valor.'))
        ///solicita o segundo valor
        const secondValue = parseFloat(window.prompt('Digite outro valor.'))
        
        if (firstValue==secondValue) { 
        alert(firstValue+secondValue)    
        }
        else  { 
             alert(firstValue*secondValue)
        }
    </script>
</body>
</html>
